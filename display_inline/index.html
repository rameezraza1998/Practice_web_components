<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline/block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- so h1 and ul/li consider as block tags -->
    <h1>Hello World</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Service</li>
    </ul>

    <!-- So basically here span is inline tag -->
    <span>HI world</span> 
    <span>Hi Pakistan</span> 

</body>
</html>
